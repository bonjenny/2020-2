<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제 6-20 break문</title>
</head>
<body>
    <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
    <hr>
    <script>
        while (true) {
            var input = prompt("수 입력");
            if (input == "-1")
                break;
            document.write(input);
        }
    </script>
</body>
</html>

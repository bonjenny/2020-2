<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제 6-23 eval()</title>
</head>
<body>
    <script>
        var result = prompt("수식을 입력하세요");
        document.write(result);
        result = eval(result);
        document.write(" : " + result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch case문</title>
</head>
<body>
    <script>
        var city = prompt("거주지>>");
        switch(city) {
            case "seoul":
                document.write("서울<br>");
                break;
            
            case "newyork":
                document.write("뉴욕<br>");
                break;
        }
    </script>
</body>
</html>

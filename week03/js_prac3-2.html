<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 3-2번 table을 이용한 for문으로 구성</title>
</head>
<body>
    <h3>document.write를 이용하여 테이블 생성하기</h3>
    <hr><br>
    <script>
        document.write("<table>");
        document.write("<tr><th>n</th>");
        for (var i=1; i<=9; i++) {
            document.write("<td>");
            document.write(i);
            document.write("</td>");
        }  
        document.write("</tr>");
        
        document.write("<tr><th>n<sup>2</sup></th>");
        for (i=1; i<=9; i++) {
            document.write("<td>");
            document.write(i*i);
            document.write("</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>

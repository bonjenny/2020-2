<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제 6-22 adder() 함수 작성 및 호출</title>
    
    <script>
        function adder(a, b) { //함수 작성
            var sum;
            sum = a+ b;
//            return sum;
            document.write(a + " + " + b + " 는 " + sum + "<br>");
        }
    </script>
    
</head>
<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        adder(24567, 98374); //함수 호출
//        var n = adeer(24567, 98374); //함수 호출
//        document.write("24567 + 98374는 " + n + "<br>");
    </script>
</body>
</html>

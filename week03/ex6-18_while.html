<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제 6-18 while문으로 0~n까지의 합 구하기</title>
</head>
<body>
    <h3>while문으로 0에서 n까지 합</h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n); //문자열 n을 숫자로 바꿈
        
        var i = 0, sum = 0;
//        while (i <= n) { //i가 0에서 n까지 반복
//            sum += i;
//            i++;
//        }
//        //출력문
//        document.write("0에서 " + n + "까지 합은 " + sum);
        do { //i가 0에서 n까지 반복
            sum += i;
            i++;
        } while (i <= n)
        //출력문
        document.write("0에서 " + n + "까지 합은 " + sum);
    </script>
</body>
</html>

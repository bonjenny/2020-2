<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제 8-10 HTML태그의 동적 추가 및 삭제</title>
    <script>
        function createDIV() {
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div");
            newDIV.innerHTML = "새로 생성된 DIV입니다.";
            newDIV.setAttribute("id", "myDiv");
            newDIV.style.backgroundColor = "yellow";
            newDIV.onclick = function() {
                var p = this.parentElement; //부모 HTML 태그 요소
                p.removeChild(this); //자신을 부모로부터 제거
            }
            obj.appendChild(newDIV);
        }
        function createP() {
            var obj = document.getElementById("parent");
            var newP = document.createElement("p");
            newP.innerHTML = "새로 생성된 P입니다.";
            newP.setAttribute("id", "myP");
            newP.style.backgroundColor = "olive";
            newP.style.color = "white";
            newP.onclick = function() {
                var p = this.parentElement; //부모 HTML 태그 요소
                p.removeChild(this); //자신을 부모로부터 제거
            }
            obj.appendChild(newP);
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a><br>
    <a href="javascript:createP()">P 생성</a><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습문제 1</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var n = []; //배열 n 선언
        for (var i = 0; i < 10; i++) { //난수 10개 생성
            var x = Math.random()*100;
            n[i] = Math.floor(x)+1;
        }
        for (var i = 0; i < 10; i++) //배열 출력
            document.write(n[i] + " ");
        
        document.write("<hr>");
        var big = n[0];
        for (var i = 1; i < 10; i++) { //큰 수 찾기
            if (big < n[i])
                big = n[i];
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n[i] = n.sort()//배열 정렬
        
        for (var i = 0; i < 10; i++) //배열 출력
            document.write(n[i] + " ");
        
    </script>
</body>
</html>

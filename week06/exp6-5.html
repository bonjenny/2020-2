<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호를 입력하라</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        var p = prompt("암호를 대라","input your passwd");
        while(true) {
            if (p == "you") {
                document.write("통과!");
                break;
            }
            else {
                p = prompt("다시 암호를 대라","input your passwd");
                continue;
            }
        }
    </script>
</body>
</html>

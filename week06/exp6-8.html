<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수식 계산</title>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var p = prompt("수식 입력","2+3");
        var res = eval(p);
        document.write(p + " = " + res);
    </script>
</body>
</html>

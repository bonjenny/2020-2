<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트객체 전달받기</title>
</head>
<body>
    <p id = "p">mouse</p>
    <button onclick="f(event)">click</button>
    <script>
        function f(e) {
            alert(e.type); //현재 발생한 이벤트의 종류
            alert(e.target); //이벤트를 발생시킨 객체(DOM/HTML)
            alert(e.currentTarget) //현재 이벤트 리스너 실행 객체
            alert(e.preventDefault); //디폴트 행동을 취소
        }
        document.getElementById("p").onmouseover=f;
    </script>
</body>
</html>

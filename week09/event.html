<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트리스너</title>
</head>
<body>
    <p>
        onload
        onclick
        ondbclick
        onchange(라디오버튼 선택 시)
        onresize(윈도우크기 변경 시)
        onsubmit(submit 버튼 클릭 시)
        onreset(reset 버튼 클릭 시)
        onkeypress
        onkeyup(누른 키를 놓을 때)
        addEventListener(DOM객체 이용해 이벤트리스너 만들기)
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function query() {
            var ret = confirm("네이버로 이동할까요?");
            return ret;
        }
        function nono(e){
            e.preventDefault();
        }
    </script>
</head>
<body>
<!--    <p>1. onclick="return false"</p> -->
<!--    <p>2. onclick="event.preventDefault();"</p> -->
    <a href="http://www.naver.com" onclick="return query()">네이버로 이동?</a>
    <hr>
    <form action="">
        <input type="checkbox"> 빵<br>
        <input type="checkbox" onclick="nono(event)"> 술<br>
    </form>
</body>
</html>

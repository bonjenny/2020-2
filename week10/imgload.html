<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>image load</h3>
    <p>이미지를 클릭하면 다음 이미지로</p>
    <img src="./media/apple.png" alt=""
         style="border: 20px ridge pink"
         width="200px" height="200px" onclick="change(this)">
    <script>
        var files = ["./media/apple.png", "./media/banana.png", "./media/mango.png", "./media/strawberry.png"];
        var imgs = new Array();
        for(var i = 0; i < files.length; i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        var index = 1;
        function change(img) {
            img.src = imgs[index].src;
            index++;
            index %= imgs.length;
        }
    </script>
</body>
</html>
